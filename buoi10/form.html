<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
	<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
	<div class="container">
		<h1><b>Register Login Widget</b></h1>
		<p>@2016 Register Login Widget.I agree to your terms</p>
		<div class="login">
			<h2 class="white">Login</h2>
			<form >
				<p><input type="email" name="email" placeholder="E-mail" class="email"></p>
				<p><input type="password" name="pw" placeholder="Password" class="login-form"></p>
				<input type="button" name="button" value="LOGIN NOW" class="button">
			</form>
			<div class="fb">
				<button type="button">
					<img src="Fb.png" width="200px">
					<p>facebook+</p>
				</button>
			</div>
			<div class="gg"> 
				<button type="button">
					<img src="gg.jpg" width="200px">
					<p>google</p>
				</button>
			</div>
		</div>
		<div class="register">
			<h2 class="white">Register</h2>
			<form>
				<p><input type="email" name="em" placeholder="E-mail" class="em"></p>
				<p><input type="username" name="username" placeholder="Username" class="username"></p>
				<p><input type="password" name="password" placeholder="Password" class="pw"></p>
				<p><input type="confirm password" name="confirm" placeholder="Confirm Password" class="confirm"></p>
				<input type="button" name="bt" value="REGISTER" class="rg">
				<p>By clicking register</p>
			</form> 
		</div>
</div>
</body>
</html>
