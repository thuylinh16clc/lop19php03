<!DOCTYPE html>
<html>
<head>
	<title>bt</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,inital-scale=1.0">
	<link rel="stylesheet" type="text/css" href="bt.css">
</head>
<body>
	<div class="container">
		<div class="login">
			<h2><b>Login</b></h2>
			<div class="left">
				<form>
					<label>Username or email address<span style="color: red">*</span></label><br>
					<input type="text" name="name" class="Username">
				</form>
				<form>
					<label>Password<span style="color: red">*</span></label><br>
					<input type="Password" name="Password" class="Password">
				</form>
				<input type="button" name="login" value="LOGIN" class="button">
				<input type="#" name="radio" class="radio">Remember me<br>
				<br><a href="#" title="Lost your Password">Lost your Password?</a>
			</div>
		</div>
		<div class="register">
			<h2><b>Register</b></h2>
			<div class="right">
				 <form>
				 	<label>Phone</label><br>
				 	<input type="text" name="phone" class="Phone">
				 </form>
				 <div class="name">
				 	<form class="firstname">
				 		<label>Firstname<span style="color: red">*</span></label><br>
				 		<input type="text" name="first" class="first">
				 	</form>
				 	<form class="lastname">
				 		<label>Lastname<span style="color: red">*</span></label><br>
				 		<input type="text" name="last" class="last">
				 	</form>
				 </div>
				 <form>
				 	<label>Email address<span style="color: red">*</span></label><br>
				 	<input type="text" name="email" class="email">
				 </form>
				 <form>
				 	<label>Password<span style="color: red">*</span></label><br>
				 	<input type="text" name="Password" class="password">
				 </form>
				 <form>
				 	<input type="button" name="button" value="REGISTER" class="reg">
				 </form>
			</div>
		</div>
	</div>
</body>
</html>
